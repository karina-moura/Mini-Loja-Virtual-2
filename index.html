<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Virtual 2</title>
    <style>
        #produtos,
        #carrinho{
            max-width: 900px;
            margin: 0 auto;
            padding: 0 2%;
            display: flex;

        }
    </style>
</head>
<body>
    <h2>Vitrine</h2>
    <div id="produtos">

    </div>
    <div id="carrinho">
        <h2>Carrinho</h2>
    </div>

        <script>
            const items =[
                {
                    id:0,
                    nome: 'camiseta',
                    img: 'image-icon.jpg',
                    quantidade: 0
                },
                {
                    id:1,
                    nome: 'calÃ§a',
                    img: 'image-icon.jpg',
                    quantidade: 0
                },
                {
                    id:2,
                    nome: 'tenis',
                    img: 'image-icon.jpg',
                    quantidade: 0
                },

            ]

            inicializarLoja=() =>{
                var containerProdutos = document.getElementById('produtos');
                items.map((val)=>{
                    containerProdutos.innerHTML += `

                    <div class="produto-single">
                        <img src="`+val.img+`" />
                        <p>`+val.nome+`</p>
                        <a key="`+val.id+`" href="#">Adicionar ao carrinho<a/>
                    </div>
                    
                    `;

                })
            }
            inicializarLoja();

            atualizarCarrinho = () => {
                console.log(items);

            }

            var links = document.getElementsByTagName('a');
            for(var i = 0; i < links.length; i++){
                links[i].addEventListener("click", function(){
                    let key =this.getAttribute('key');
                    items[key]. quantidade++;
                    atualizarCarrinho();
                    return false;
                })
            }





        </script>
</body>
</html>
